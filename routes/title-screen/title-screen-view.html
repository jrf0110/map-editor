<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/css/core.gen.css">
    <link rel="stylesheet" href="/css/title-screen.gen.css">

    <script src="/jam/require.js"></script>
    <script src="/require-config.js"></script>

    <script>
      define( 'user', ['models/user'], function( User ){
        return new User({{ user | json | safe }});
      });

      require(['title-screen'], function( app ){
        app.init();
      });
    </script>
  </head>
  <body>
    <div class="ui-pane-container">
      <div class="ui-pane speech welcome">
        <p>Welcome to the game that has yet to be named, user #{{user.id}}.</p>
        <p>Please select a save file</p>
      </div>

      <div class="ui-pane saves">
        <ul>
          <li>
            <a href="#">New Game</a>
          </li>

          {% for hero in user.heroes %}
            <li>
              <a href="/heroes/{{hero.id}}">{{hero.name}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>

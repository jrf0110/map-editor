<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/css/core.gen.css">
    <link rel="stylesheet" href="/css/title-screen.gen.css">

    <script src="jam/require.js"></script>
    <script src="require-config.js"></script>

    <script>
      define( 'user', ['models/user'], function( User ){
        return new User({{ user | json | safe }});
      });

      define( 'hero', ['models/hero'], function( Hero ){
        return new Hero({{ hero | json | safe }});
      });

      require(['main-game'], function( app ){
        app.init();
      });
    </script>
  </head>
  <body>
    <div class="ui-pane-container">
      <div class="ui-pane speech welcome">
        <p>Ohai</p>
      </div>
    </div>
  </body>
</html>
